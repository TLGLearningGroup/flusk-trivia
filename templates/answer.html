<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Result</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-center">
      {% if correct_count/total_count >= 0.3 %}
      <img
        src="https://thumbs.dreamstime.com/z/winner-chicken-dinner-funny-saying-vector-clip-art-illustration-cartoon-style-text-drawing-146743461.jpg"
        class="img-fluid"
        alt="Responsive image"
      />
      {% else %}
      <img
        src="https://www.askideas.com/media/23/I-Am-Loser-Funny-Spongebob-Funny-Picture.jpg"
        class="img-fluid"
        alt="Responsive image"
      />
      {% endif %}
    </div>

    <div class="container text-center">
      <h1>Correct:{{correct_count}}</h1>
      <h1>Total:{{total_count}}</h1>

      <a class="btn btn-lg btn-primary btn-block" href="/">Start again!</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
